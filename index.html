<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>OlympusGym</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FF5722">
  <link rel="icon" href="icons/icon-192x192.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: "Segoe UI", Arial;
      text-align: center;
    }

    /* üî• CONTENEDOR GENERAL */
    .gym-container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    /* üî• T√çTULO M√ÅS GRANDE + ANIMADO */
    .gym-title {
      font-size: 2.4rem;
      font-weight: 900;
      margin-top: 40px;
      letter-spacing: 3px;
      color: #ff7a00;
      animation: titleBounce 2.2s infinite ease-in-out;
    }

    .gym-title span {
      color: #fff;
    }

    @keyframes titleBounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    /* üî• SUBT√çTULO */
    .gym-subtitle {
      margin-top: -10px;
      font-size: 1.1rem;
      color: #bbbbbb;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* üî• TEXTO PRINCIPAL */
    .gym-info {
      font-size: 1.2rem;
      margin: 25px 10px;
      line-height: 1.4;
    }

    /* üî• BOT√ìN ESTILO APP M√ìVIL */
    .gym-btn {
      width: 90%;
      padding: 15px;
      background: #ff7a00;
      color: #000;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      margin-top: 15px;
      cursor: pointer;
      animation: glow 2s infinite alternate;
    }

    .gym-btn:hover {
      background: #ff8d3b;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 8px #ff7a00; }
      100% { box-shadow: 0 0 20px #ffb46c; }
    }

    /* üî• MEN√ö INFERIOR */
    .gym-menu ul {
      list-style: none;
      padding: 0;
      margin-top: 40px;
    }

    .gym-menu a {
      color: #ff7a00;
      font-size: 1.3rem;
      text-decoration: none;
    }

  </style>
</head>

<body class="gym-container">

  <header>
    <h1 class="gym-title">O L Y M P U S <span>GYM</span></h1>
    <p class="gym-subtitle">Entrena. Progresa. Supera tus l√≠mites.</p>
  </header>

  <section>
    <p class="gym-info">üí™ Instala la app en tu celular y entrena cuando quieras.</p>

    <button class="gym-btn" onclick="alert('üî• Bienvenido a Olympus Gym üî•')">
      Empezar entrenamiento
    </button>
  </section>

  <nav class="gym-menu">
    <ul>
      <li><a href="dashboard.html">üè† Inicio</a></li>
    </ul>
  </nav>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("sw.js")
        .then(() => console.log("Service Worker OK"))
        .catch(() => console.log("Error SW"));
    }
  </script>
</body>
</html>
